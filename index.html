<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이미지 변환기</title>
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1 class="title">이미지 변환기</h1>
</header>

    
<section class="card">
      <h2 class="section-title">1) 이미지 선택</h2>

      <div id="dropzone" class="dropzone" tabindex="0" aria-label="이미지 드롭존">
        <div class="dz-inner">
          <div class="dz-top">
            <div class="dz-icon" aria-hidden="true">🖼️</div>
            <div class="dz-text">
              <div class="dz-strong">여기에 이미지를 드래그 & 드롭</div>
              <div class="dz-muted">또는 아래 버튼으로 선택</div>
            </div>
          </div>
        </div>
        <input id="fileInput" type="file" accept="image/*" hidden />
      </div>

      <div class="preview-wrap" id="previewWrap" hidden>
        <div class="preview-box">
          <img id="preview" class="preview-img" alt="미리보기" />
          <div id="previewEmpty" class="preview-empty">미리보기</div>
        </div>

        <div class="meta">
          <div><span class="meta-k">원본 크기</span> <span id="origSize" class="meta-v">-</span></div>
          <div><span class="meta-k">파일명</span> <span id="origName" class="meta-v">-</span></div>
        </div>
      </div>
    </section>


    <section class="card">
      <h2 class="section-title">2) 설정</h2>

      <div class="grid">
        <div class="field">
          <label for="widthInput">가로(px)</label>
          <input id="widthInput" type="number" min="1" inputmode="numeric" placeholder="예: 800" />
        </div>
        <div class="field">
          <label for="heightInput">세로(px)</label>
          <input id="heightInput" type="number" min="1" inputmode="numeric" placeholder="예: 600" />
        </div>

        <div class="field field-span-2">
          <label>비율</label>
          <div class="ratio-tools">
            <button id="ratioToggleBtn" type="button" class="btn btn-secondary">비율 직접 입력하기</button>
            <button id="ratioResetBtn" type="button" class="btn btn-secondary">원래 비율로 초기화</button>
          </div>
          <div id="ratioHint" class="hint">이미지 비율이 자동으로 유지됩니다.</div>
        </div>

        <div class="field">
          <label for="formatSelect">변환 확장자</label>
          <select id="formatSelect">
            <option value="image/png">PNG (.png)</option>
            <option value="image/jpeg">JPG (.jpg)</option>
            <option value="image/webp">WEBP (.webp)</option>
          </select>
        </div>

        <div class="field">
          <label for="qualityInput">JPG/WEBP 품질</label>
          <div class="quality">
            <input id="qualityInput" type="range" min="30" max="100" value="92" />
            <span id="qualityLabel" class="pill">92</span>
          </div>
          <div class="hint">PNG는 무손실이라 품질 옵션이 적용되지 않습니다.</div>
        </div>
        <div class="field field-span-2">
          <label>기준 축</label>
          <div class="basis" role="radiogroup" aria-label="기준 축 선택">
            <label class="radio">
              <input type="radio" name="basisAxis" value="width" checked />
              <span>가로 기준</span>
            </label>
            <label class="radio">
              <input type="radio" name="basisAxis" value="height" />
              <span>세로 기준</span>
            </label>
          </div>
          <div class="hint">비율 버튼 클릭 시, 선택한 기준 축을 따라 반대쪽 값이 자동 계산됩니다.</div>
        </div>



        <div class="field field-span-2">
          <label>자주 쓰는 비율</label>
          <div class="presets" role="group" aria-label="자주 쓰는 비율 버튼">
            <button type="button" class="chip" data-ratio="1:1">1:1</button>
            <button type="button" class="chip" data-ratio="4:3">4:3</button>
            <button type="button" class="chip" data-ratio="3:2">3:2</button>
            <button type="button" class="chip" data-ratio="16:9">16:9</button>
            <button type="button" class="chip" data-ratio="9:16">9:16</button>
          </div>
          <div class="hint">선택한 비율에 따라 가로 기준으로 세로가 자동 계산됩니다.</div>
        </div>

</div>
    </section>

    <section class="card">
      <h2 class="section-title">3) 실행 & 다운로드</h2>

      <div class="actions">
        <button id="startBtn" class="btn btn-primary" disabled>Start</button>
        <button id="downloadBtn" class="btn" disabled>Download</button>
      </div>

      <div class="status" id="status" aria-live="polite"></div>

      <canvas id="canvas" class="sr-only"></canvas>
    </section>
</main>

  <script src="app.js"></script>
</body>
</html>
